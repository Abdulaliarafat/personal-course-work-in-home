<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image for different device</title>
<style>
    .container img{
        width:100%;
        border-radius: 10px;

    }
    @media screen and (max-width:576px) {
        .container img{
            width:40%;
        }
        
    }
    @media screen and (min-width:576px) and (max-width:768px) {
        .container img{
            width:60%;
        }
    }
    @media screen and (min-width:768px) and (max-width:992px){
        container img{
            width:80%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="image/tiger.jpg" alt="tiger">
    </div>
    
</body>
</html>
